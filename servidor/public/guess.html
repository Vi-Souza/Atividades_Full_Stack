<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivinhação</title>
  <link rel="stylesheet" href="./CSS/guess.css" />
</head>
<body>
  <div class="estrutura">
    <h1 class="titulo">Tente adivinhar o número!</h1>

    
    <input
      id="palpite"
      type="number"
      class="input"
      min="0"
      max="99"
      placeholder="Digite um número de 0 a 99"
      inputmode="numeric"
      aria-describedby="mensagem"
    />

    <button type="button" class="enviar">Enviar</button>

    <!-- elemento para mostrar mensagens ao usuário -->
    <p id="mensagem" class="mensagem" aria-live="polite"></p>
  </div>

  <div class="baixo-link">
    Volte para a pagina dos <a href="./projects.html">projetos</a>
  </div>
  <script src="./JavaScript/guess.js"></script>
</body>
</html>
